<app-header title=""></app-header>

<ion-content *ngIf="movie">

  <ion-label class="title">
    <h1>{{movie.title}}</h1>
  </ion-label>

  <div class="image-container">
    <img [src]="movie.backdrop_path | img" class="image-container__img">
  </div>

  <ion-grid class="info-section">
    <ion-row>

      <ion-col size="4" class="info-section__card">
        <img [src]="movie.poster_path | img" class="info-section__image">

        <ion-icon name="star-sharp" class="info-section__icon"></ion-icon>
        <ion-label class="info-section__score">
          {{movie.vote_average}}
        </ion-label>
      </ion-col>

      <ion-col class="info-section__info">
        <ion-item class="info-section__box">
          <ion-icon name="calendar-outline" color="primary" class="info-section__icon"></ion-icon>
          <ion-label slot="end" class="info-section__text">{{date}}</ion-label>
        </ion-item>
        <ion-item class="info-section__box">
          <ion-icon name="volume-medium-outline" color="primary" class="info-section__icon">
          </ion-icon>
          <ion-label slot="end" class="info-section__text">V.O. {{this.movie.original_language |
            language}}
          </ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="description">
    <ion-row>
      <ion-col size=12>
        <ion-label>
          <p class="description__text">{{movie.overview | slice: 0: textSize}}</p>
          <ion-label (click)="showText()" *ngIf="textSize !== 5000" color="primary"
            class="description__more">...leer m√°s
          </ion-label>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size=12>
        <ion-chip *ngFor="let genre of movie.genres" color="primary">
          <ion-label color="primary">{{genre.name}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
