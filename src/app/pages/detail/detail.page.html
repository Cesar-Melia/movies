<app-header title=""></app-header>

<ion-content *ngIf="movie">

  <ion-label class="title">
    <h1>{{movie.title}}</h1>
  </ion-label>

  <div class="image-container">
    <img *ngIf="movie.backdrop_path" [src]="movie.backdrop_path | img" class="image-container__img">
  </div>

  <ion-grid class="info-section">
    <ion-row>

      <ion-col size="4" class="card">
        <img *ngIf="movie.poster_path" [src]="movie.poster_path | img" class="card__image">

        <ion-icon name="star-sharp" class="card__icon"></ion-icon>
        <ion-label color="primary" class="card__score">
          {{movie.vote_average}}
        </ion-label>
      </ion-col>

      <ion-col class="info">
        <ion-item>
          <ion-label slot="end" class="info__text">{{date}}</ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="description">
    <ion-row>
      <ion-col size=12>
        <ion-label>
          <p class="description__text">{{movie.overview}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
