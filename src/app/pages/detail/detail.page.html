<app-header title="Detalle"></app-header>

<ion-content *ngIf="movie">

  <ion-label class="title">
    <h1>{{movie.title}}</h1>
  </ion-label>

  <div class="image-container">
    <img *ngIf="movie.backdrop_path" [src]="movie.backdrop_path | img" class="image-container__img">
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-card class="poster">
          <img *ngIf="movie.poster_path" [src]="movie.poster_path | img" class="poster__img">
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-item class="rating">
          <ion-icon slot="start" name="star-sharp" class="rating__icon"></ion-icon>
          <ion-label class="rating__text">Rating</ion-label>
          <ion-note slot="end" color="primary" class="rating__score">
            {{movie.vote_average}}
          </ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size=12>
        <ion-label>Holaaaa

        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
